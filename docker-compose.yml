version: '3.9'

networks:
  desafio-net:
    driver: bridge

volumes:
  postgres_data:

services:
  db:
    image: postgres:17
    container_name: desafio-db
    environment:
      POSTGRES_DB: ${DB_NAME:-desafio}
      POSTGRES_USER: ${DB_USER:-supera}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-supera}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-supera} -d ${DB_NAME:-desafio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - desafio-net

  app1: &app
    build:
      context: .
      dockerfile: Dockerfile
    image: supera/desafio-app:latest
    container_name: desafio-app1
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-desafio}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-supera}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-supera}
      SPRING_PROFILES_ACTIVE: prod
      JWT_SECRET: ${JWT_SECRET:-change-me-secret}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - desafio-net

  app2:
    <<: *app
    container_name: desafio-app2

  app3:
    <<: *app
    container_name: desafio-app3

  frontend:
    image: nginx:1.25-alpine
    container_name: desafio-frontend
    depends_on:
      - app1
    ports:
      - "3000:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - desafio-net

  nginx:
    image: nginx:1.25-alpine
    container_name: desafio-nginx
    depends_on:
      - app1
      - app2
      - app3
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - desafio-net
