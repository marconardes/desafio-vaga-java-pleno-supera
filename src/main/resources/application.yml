spring:
  application:
    name: desafio-java-pleno
  datasource:
    url: jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:desafio}
    username: ${DB_USER:supera}
    password: ${DB_PASSWORD:supera}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jackson:
    default-property-inclusion: non_null
security:
  jwt:
    secret: ${JWT_SECRET:this-is-a-dev-secret-change-me}
    expiration-minutes: 15
server:
  port: ${SERVER_PORT:8080}
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
