spring:
  datasource:
    url: jdbc:h2:mem:desafio;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
  h2:
    console:
      enabled: true
security:
  jwt:
    secret: test-secret
    expiration-minutes: 15
